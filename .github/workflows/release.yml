name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: gridix-linux-x86_64.tar.gz
            binary: gridix
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: gridix-windows-x86_64.zip
            binary: gridix.exe
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: gridix-macos-arm64.tar.gz
            binary: gridix
          - os: macos-15
            target: x86_64-apple-darwin
            artifact: gridix-macos-x86_64.tar.gz
            binary: gridix

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../${{ matrix.artifact }} ${{ matrix.binary }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.binary }} -DestinationPath ../../../${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  build-appimage:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libxdo-dev file wget

      - name: Build binary
        run: cargo build --release

      - name: Download AppImage tools
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage appimagetool-x86_64.AppImage

      - name: Create AppDir structure
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps
          cp target/release/gridix AppDir/usr/bin/
          cp gridix.desktop AppDir/usr/share/applications/gridix.desktop
          cp gridix.png AppDir/usr/share/icons/hicolor/256x256/apps/gridix.png
          # Create AppRun
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          export PATH="${HERE}/usr/bin:${PATH}"
          export LD_LIBRARY_PATH="${HERE}/usr/lib:${LD_LIBRARY_PATH}"
          exec "${HERE}/usr/bin/gridix" "$@"
          EOF
          chmod +x AppDir/AppRun
          # Create symlinks
          ln -sf usr/share/applications/gridix.desktop AppDir/gridix.desktop
          ln -sf usr/share/icons/hicolor/256x256/apps/gridix.png AppDir/gridix.png

      - name: Bundle libraries
        run: |
          # Extract linuxdeploy and use it
          ./linuxdeploy-x86_64.AppImage --appimage-extract
          ./squashfs-root/AppRun --appdir AppDir

      - name: Build AppImage
        run: |
          # Extract appimagetool and use it
          ./appimagetool-x86_64.AppImage --appimage-extract
          export VERSION=${{ github.ref_name }}
          ./squashfs-root/AppRun AppDir gridix.AppImage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: gridix.AppImage
          path: gridix.AppImage

  release:
    needs: [build, build-appimage]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
